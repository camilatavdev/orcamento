<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>APP de Orçamento</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="valor-total-container">
                    <h3>Orçamento</h3>
                    <p class="esconder erro" id="budget-erro">
                        Valores não podem ser vazios ou negativos
                    </p>
                    <input type="number" id="valor-total" placeholder="Enter Total valor">
                    <button class="submit" id="valor-total-button">
                        Configurar Orçamento
                    </button>
                </div>

                <div class="valor-usuario-container">
                    <h3>Gastos</h3>
                    <p class="esconder erro" id="nome-produto-erro">
                        Valores não podem ser vazios
                    </p>
                    <input type="text" class="nome-produto" id="nome-produto" placeholder="Insira nome do produto">
                    <input type="number" id="valor-usuario" placeholder="Insira custo do produto">
                    <button class="submit" id="checar-valor">Checar Valor</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Orçamento Total</p>
                    <span id="valor">
                        0
                    </span>
                </div>
                <div>
                    <p>Gastos</p>
                    <span id="valor-despesa">
                        0
                    </span>
                </div>
                <div>
                    <p>Balanço</p>
                    <span id="balance-valor">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="lista">
            <h3>Lista de Gastos</h3>
            <div class="lista-container" id="lista"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
